<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameOnX-Streaming</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(#000000 0%, #333 100%);
      color: white;
    }
    .main-button {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .main-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
    }
    .live-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      margin-right: 8px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <header class="w-full px-4 pt-4">
    <div class="flex justify-between items-center px-4 py-3 bg-gray-800 shadow-md rounded-md max-w-6xl mx-auto">
      <a href="/">
        <img src="assets/gameonx logo 3.png" alt="GameOnX Logo" class="h-12 w-auto sm:h-10 md:h-12 lg:h-16">
      </a>
      <div class="flex gap-2 text-sm">
        <a href="https://chat.whatsapp.com/L9pViyD35Zq439t75avxq8" target="_blank" class="bg-gray-600 px-3 py-1 rounded-lg font-semibold hover:bg-gray-500 transition">Join Grup</a>
        <a href="https://sociabuzz.com/fiqaz/donate" target="_blank" class="bg-gray-600 px-3 py-1 rounded-lg font-semibold hover:bg-gray-500 transition">Donasi</a>
      </div>
    </div>
  </header>

  <main class="mt-32 flex flex-col items-center gap-6">
    <button class="main-button" onclick="location.href='live.html'">
      <span class="live-dot"></span>LIVE EVENT
    </button>
    <button class="main-button" onclick="location.href='channel.html'">
      CHANNEL TV SPORT
    </button>
  </main>

  <footer class="text-center text-xs text-gray-400 mt-auto py-4">
    <img class="w-16 h-16 mx-auto mb-2" src="https://api.qrserver.com/v1/create-qr-code/?data=https://example.com&size=100x100" alt="QR Code">
    <div class="text-sm">@ 2025 GameOnX</div>
  </footer>

</body>
</html>
