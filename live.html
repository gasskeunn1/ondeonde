<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Event - GameOnX</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    body.fade-in {
      opacity: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1a1a1a;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff4757;
      cursor: pointer;
    }

    .header-buttons button {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .video-player {
      width: 100%;
      max-width: 960px;
      margin: 2rem auto;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .live-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s ease;
      border: 1px solid #333;
    }

    .live-card:hover {
      background: #e50914;
    }

    .live-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #555;
      padding-bottom: 0.5rem;
    }

    .live-card p {
      color: #ccc;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #111;
    }

    .qr-code {
      width: 120px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo" onclick="location.href='index.html'">GAME<span>ON</span>X</div>
    <div class="header-buttons">
      <button onclick="window.location.href='https://wa.me/YOURGROUP'">Join Grup</button>
      <button onclick="window.location.href='https://donate.link'">Donate</button>
    </div>
  </header>

  <main>
    <div class="video-player">
      <video id="mainPlayer" controls poster="img/poster.jpg">
        <source id="mainSource" src="" type="application/x-mpegURL" />
        Your browser does not support HTML5 video.
      </video>
    </div>

    <div class="card-container">
      <div class="live-card" onclick="loadStreamCustom(this)"
           data-src="https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/SsxyN4Uo/live.isml/.m3u8"
           data-poster="https://cdn.jwplayer.com/v2/media/SsxyN4Uo/poster.jpg?width=1920">
        <h3>France vs Poland</h3>
        <p>21-07-2025 | 01:30 WIB</p>
      </div>

      <div class="live-card" onclick="loadStreamCustom(this)"
           data-src="https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/agpcePYv/live.isml/.m3u8"
           data-poster="https://cdn.jwplayer.com/v2/media/agpcePYv/poster.jpg?width=1920">
        <h3>Serbia vs Slovenia</h3>
        <p>21-07-2025 | 01:30 WIB</p>
      </div>
    </div>
  </main>

  <footer>
    <img src="assets/qr.png" alt="QR Code" class="qr-code" />
    <p>&copy; 2025 GameOnX</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    function loadStreamCustom(el) {
      const video = document.getElementById('mainPlayer');
      const source = document.getElementById('mainSource');
      source.src = el.getAttribute('data-src');
      video.poster = el.getAttribute('data-poster') || "";
      video.load();
      video.play();
    }
  </script>
</body>
</html>
