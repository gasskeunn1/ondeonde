<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameOnX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(#000000 0%, #333 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .logo span {
      color: red;
    }

    .nav-buttons button {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #222;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #444;
    }

    main {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .main-button {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .main-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
    }

    .live-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      margin-right: 8px;
    }

    footer {
      padding: 20px 0;
    }

    .qr-code {
      width: 60px;
      height: 60px;
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      .nav-buttons {
        display: flex;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="location.href='index.html'">
      <img src="assets/gameonx logo 3.png" alt="GameOnX Logo" style="height:40px;">
    </div>
    <div class="nav-buttons">
      <button onclick="window.open('#')">Join Grup</button>
      <button onclick="window.open('#')">Donate</button>
    </div>
  </header>

  <main>
    <button class="main-button" onclick="location.href='live.html'">
      <span class="live-dot"></span>LIVE EVENT
    </button>
    <button class="main-button" onclick="location.href='channel.html'">
      CHANNEL TV SPORT
    </button>
  </main>

  <footer>
    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=https://example.com&size=100x100" alt="QR Code">
    <div>@ 2025 GameOnX</div>
  </footer>

</body>
</html>
