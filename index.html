<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX - Home</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
  body {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  body.fade-in {
    opacity: 1;
  }
</style>
  
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo" onclick="location.href='index.html'">
      <img src="assets/logo.png" alt="GameOnX Logo" />
    </div>
    <div class="header-buttons">
      <button onclick="window.open('https://chat.whatsapp.com/yourgroup')">Join Grup</button>
      <button onclick="window.open('https://saweria.co/yourdonation')">Donate</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="home-content">
    <button class="card-button" onclick="window.location.href='live.html'">
      ðŸ”´ LIVE EVENT
    </button>
    <button class="card-button" onclick="window.location.href='channelTV.html'">
      ðŸ“º CHANNEL TV SPORT
    </button>
  </main>

  <!-- FOOTER -->
  <footer>
    <img src="assets/qr.png" alt="QR Code" class="qr-code" />
    <p>@ 2025 GameOnX</p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    document.querySelectorAll("a[href$='.html'], button[onclick]").forEach(el => {
      el.addEventListener("click", function (e) {
        const target = this.getAttribute("onclick")?.match(/'(.*?)'/)?.[1];
        if (target && target.endsWith(".html")) {
          e.preventDefault();
          document.body.classList.remove("fade-in");
          setTimeout(() => {
            window.location.href = target;
          }, 300);
        }
      });
    });
  </script>
</body>
</html>
