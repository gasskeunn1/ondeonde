<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Channel TV Sport - GameOnX</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo" onclick="location.href='index.html'">GAME<span>ON</span>X</div>
    <div class="header-buttons">
      <button onclick="window.location.href='https://wa.me/YOURGROUP'">Join Grup</button>
      <button onclick="window.location.href='https://donate.link'">Donate</button>
      <button onclick="window.history.back()">Go Back</button>
    </div>
  </header>

  <main>
    <h1 class="page-title live-title">ðŸ“º CHANNEL TV SPORT</h1>
    <div class="video-player">
      <video id="mainPlayer" controls poster="img/poster.jpg">
        <source id="mainSource" src="" type="application/x-mpegURL" />
        Your browser does not support HTML5 video.
      </video>
    </div>

    <div id="channelContainer" class="card-container"></div>
  </main>

  <footer>
    <img src="img/qr.png" alt="QR Code" class="qr-code" />
    <p>&copy; 2025 GameOnX</p>
  </footer>

  <script>
    fetch('channels.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('channelContainer');
        const mainPlayer = document.getElementById('mainPlayer');
        const mainSource = document.getElementById('mainSource');

        data.forEach((channel, index) => {
          const card = document.createElement('div');
          card.className = 'bg-gray-800 rounded-md p-3 shadow-mb w-50 cursor-pointer hover:bg-blue-700 text-center';
          card.setAttribute('data-src', channel.url);
          card.setAttribute('data-poster', channel.poster);

          card.innerHTML = `
            <h3 class="text-white font-semibold border-b border-gray-500 mb-2">${channel.name}</h3>
            <p class="text-gray-300 text-sm">${channel.desc || ''}</p>
          `;

          card.addEventListener('click', () => {
            mainSource.src = channel.url;
            mainPlayer.poster = channel.poster || "";
            mainPlayer.load();
            mainPlayer.play();
          });

          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
