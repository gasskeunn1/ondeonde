<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Channels - GameOnX</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    body.fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo" onclick="location.href='index.html'">GAME<span>ON</span>X</div>
    <div class="header-buttons">
      <button onclick="window.location.href='https://wa.me/YOURGROUP'">Join Grup</button>
      <button onclick="window.location.href='https://donate.link'">Donate</button>
      <button onclick="window.history.back()">Go Back</button>
    </div>
  </header>

  <main>
    <h1 class="page-title">ðŸ“º CHANNEL TV SPORT</h1>
    <div id="channelContainer" class="card-container"></div>
  </main>

  <footer>
    <img src="img/qr.png" alt="QR Code" class="qr-code" />
    <p>&copy; 2025 GameOnX</p>
  </footer>

  <script>
    fetch('channels.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('channelContainer');
        data.forEach(channel => {
          const card = document.createElement('div');
          card.className = 'bg-gray-800 rounded-md p-3 shadow-mb w-50 cursor-pointer hover:bg-blue-700 text-center';
          card.innerHTML = `
            <img src="${channel.poster}" alt="${channel.name}" class="rounded mb-2 w-full" />
            <h3 class="text-white font-semibold mb-2">${channel.name}</h3>
            <a href="channel.html?id=${channel.id}" class="text-blue-300 hover:underline">Tonton</a>
          `;
          container.appendChild(card);
        });
      });

    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
